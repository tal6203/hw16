<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="style_index1.css">
  </head>
  <body>
    <div class="row">
      <div class="col-xl-4">
        <!-- Profile picture card-->
        <div class="card mb-4 mb-xl-0">
          <div class="card-header">Profile Picture</div>
          <div class="card-body text-center">
            <!-- Profile picture image-->
            <img
              id="my_img_profile"
              class="img-account-profile rounded-circle mb-2"
              src="http://bootdey.com/img/Content/avatar/avatar1.png"
              alt=""
            />
            <div>
              <input id="profile_pic" type="file"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-8">
        <!-- Account details card-->
        <div class="card mb-4">
          <div class="card-header">Account Details</div>
          <div class="card-body">
            <form>
              <!-- Form Row-->
              <div class="row gx-3 mb-3">
                <!-- Form Group (first name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="first_name">First name:</label>
                  <input
                    class="form-control"
                    id="first_name"
                    type="text"
                    placeholder="Enter your first name"
                  />
                </div>
                <!-- Form Group (last name)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="last_name">Last name:</label>
                  <input
                    class="form-control"
                    id="last_name"
                    type="text"
                    placeholder="Enter your last name"
                  />
                </div>
              </div>
              <!-- Form Row        -->
              <div class="row gx-3 mb-3">
                <!-- Form Group (organization name)-->
                <div class="col-md-6">
                  <label for="check_18_old" class="small mb-1"
                    >Over 18 years old ?</label
                  >
                  <input id="check_18_old" type="checkbox" />
                </div>
                <div class="col-md-6">
                  <span>Gender:</span>
                  <input
                    id="male"
                    name="gender"
                    type="radio"
                    value="male"
                  /><label for="male">Male</label>
                  <input
                    id="female"
                    name="gender"
                    type="radio"
                    value="female"
                  /><label for="female">Female</label>
                </div>
                <!-- Form Group (location)-->
                <div class="col-md-6">
                  <label class="small mb-1" for="address">Address:</label>
                  <input
                    id="address"
                    type="text"
                    class="form-control"
                    placeholder="Enter your Address"
                  />
                </div>
              </div>
              <!-- Save changes button-->
              <button
                type="submit"
                class="btn btn-primary"
                onclick="sendForm(event)"
              >
                Send
              </button>
              <button type="reset" class="btn btn-primary" id="rest">Rest</button>
              <br><br>
              <button
                type="button"
                class="btn btn-primary"
                onclick="set_random_users()"
              >
                Random
              </button>
              <button type="button" class="btn btn-primary" id="f_random">
                Fetch Random
              </button>
              <button type="button" class="btn btn-primary" id="j_random">
                jQuery Random
              </button>
              <button type="button" class="btn btn-primary" id="x_random">
                XHR Random
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="const_data.js"></script>
    <script src="script_index1.js"></script>
  </body>
</html>
